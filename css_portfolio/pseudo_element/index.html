<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2><u>CSS Pseudo Elements</u></h2>
   <div class="container">
       <h3>The following has the first letter of word in a different color</h3>
       <p class="test">
           Hello World!
       </p>
       <h3>Here there will be a picture before the words appear</h3>
       <h4>Hello World!</h4>
       <br>
       <br>
       <br>
       <br>
       <h3>Here there will be a picture after the word</h3>
       <h5>Hello World!</h5>
   </div> 
</body>
</html>
